<div id="background">
<br>

<div id="search">
	<form method="get" action="http://www.google.com/search">
		<div style="border:padding:4px;maxwidth:30em;">
			<table border="0" align="center" cellpadding="0">
				<tr><td>
				<input type="text" name="q" size="25" maxlength="255" value="" />
				<input type="submit" value="Search" /></td></tr>
				<tr><td align="center" style="font-size:75%">
				</td></tr>
			</table>
		</div>
	</form>
</div>
<br>

<h1>Register</h1>
<br>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" ng-model="vm.user.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control" ng-model="vm.user.lastname" required />
        </div>
        <div class="form-group">
            <label for="dateofbirth">Date of Birth</label>
            <input type="text" id="dateofbirth" class="form-control" ng-model="vm.user.dateofbirth" required />
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="form-control" ng-model="vm.user.phone" required />
        </div>
        <div class="form-group">
            <label for="email">Email (Username)</label>
            <input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" ng-model="vm.user.address" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Submit</button>
            <button class="btn btn-danger" ng-click="vm.clear()">Clear</button>
        </div>
    </form>
</div>
