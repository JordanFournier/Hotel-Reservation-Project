  $( function() {
    $( "#checkin" ).datepicker();
  } );
  
  $( function() {
    $( "#checkout" ).datepicker();
  } );
</script>

<div id="background3">
    <br>

    <div id="search">
        <form method="get" action="http://www.google.com/search">
            <div style="border:padding:4px;maxwidth:30em;">
                <table border="0" align="center" cellpadding="0">
                    <tr>
                        <td>
                            <input type="text" name="q" size="25" maxlength="255" value="" />
                            <input type="submit" value="Search" />
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size:75%">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <h1>Come Stay With Us</h1>
    <br>

    <div class="row2">
        <form class="form" role="form">
        <div class="col-md-6">
            <div class="form-container">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Luke Skywalker" ng-model="vm.formInfo.Name" required/>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="InputEmail" placeholder="luke.skywalker@deathstar.com" ng-model="vm.formInfo.userEmail" required/>
                </div>
                <div class="form-group">
                    <label for="room-type" >Room Type</label>
                    <select required class="form-control" ng-model="vm.formInfo.roomType" >
                        <option selected></option>
                        <option value="King Suite">King Suite</option>
                        <option value="Double Queen">Double Queen</option>
                        <option value="King Deluxe">King Deluxe</option>
                        <option value="Double Queen Deluxe">Double Queen Deluxe</option>
                        <option value="Queen Suite">Queen Suite</option>
                        <option value="Queen Deluxe">Queen Deluxe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="arrival">Arrival</label>
                    <input type="text" class="form-control" id="checkin" placeholder="01/15/2017" ng-model="vm.formInfo.startDate" required />
                </div>
                <div class="form-group">
                    <label for="departing">Departing</label>
                    <input type="text" class="form-control" id="checkout" placeholder="01/16/2017" ng-model="vm.formInfo.endDate" required />
                </div>
                <div class="form-group">
                        <label for="adults">Total Guests</label>
                        <select required class="form-control" ng-model="vm.formInfo.numGuests">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
                        </select>
                </div>    
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-container">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="credit-type">Credit Card Type</label>
                    <select required class="form-control" ng-model="vm.formInfo.cardType">
                        <option selected></option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Chase">Chase</option>
                        <option value="American Express">American Express</option>
                        <option value="Discover">Discover</option>
                        <option value="Visa">Visa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="creditcardnumber">Credit Card Number</label>
                    <input type="text" class="form-control" id="cardnumber" placeholder="8888 8888 8888 8888" ng-model="vm.formInfo.cardNumber" 	required/>
                </div>
                <div class="form-group"	>
                    <div class="col-xs-6">
                        <label for="month">Month</label>
                        <select required class="form-control" ng-model="vm.formInfo.cardMonth">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="form-group"	>
                    <div class="col-xs-6">
                        <label for="years">Year</label>
                        <select required class="form-control" ng-model="vm.formInfo.cardYear" >
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameoncard">Name on Card</label>
                    <input type="text" class="form-control" id="nameoncard" placeholder="Luke Skywalker" ng-model="vm.formInfo.cardName"	required/>
                </div>
                <div class="form-group">
                    <label for="comment">Additional Comments:</label>
                    <textarea class="form-control" rows="2" id="comment" ng-model="vm.formInfo.Comment"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="vm.submitForm()" class="btn btn-success btn-lg btn-block">Submit</button>
                </div>
            </div>
        </div>
		</form>
    </div>
