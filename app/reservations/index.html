<div id="background">
    <br>

    <div id="search">
        <form method="get" action="http://www.google.com/search">
            <div style="border:padding:4px;width:30em;">
                <table border="0" align="center" cellpadding="0">
                    <tr>
                        <td>
                            <input type="text" name="q" size="25" maxlength="255" value="" />
                            <input type="submit" value="Search" />
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size:75%">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>

    <h1>Come Stay With Us</h1>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div class="form-container">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Luke Skywalker">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="text" class="form-control" id="InputEmail" placeholder="luke.skywalker@deathstar.com">
                </div>
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select class="form-control">
                        <option selected>Standard</option>
                        <option value="1">Standard Plus</option>
                        <option value="2">Deluxe</option>
                        <option value="3">Penthouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="arrival">Arrival</label>
                    <input type="text" class="form-control" id="arrival" placeholder="01/15/2017" />
                </div>
                <div class="form-group">
                    <label for="departing">Departing</label>
                    <input type="text" class="form-control" id="departing" placeholder="01/16/2017" />
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="adults">Adults</label>
                        <select class="form-control">
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="children">Children</label>
                        <select class="form-control">
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Additional Comments:</label>
                    <textarea class="form-control" rows="2" id="comment"></textarea>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-container">
                <h2>Payment Information</h2>

                <div class="form-group">
                    <label for="credit-type">Credit Card Type</label>
                    <select class="form-control">
                        <option selected>Visa</option>
                        <option value="1">MasterCard</option>
                        <option value="2">Chase</option>
                        <option value="3">American Express</option>
                        <option value="4">Discover</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="creditcardnumber">Credit Card Number</label>
                    <input type="text" class="form-control" id="cardnumber" placeholder="8888 8888 8888 8888">
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="adults">Month</label>
                        <select class="form-control">
                            <option selected>01</option>
                            <option value="1">02</option>
                            <option value="2">03</option>
                            <option value="3">04</option>
                            <option value="3">05</option>
                            <option value="3">06</option>
                            <option value="3">07</option>
                            <option value="3">08</option>
                            <option value="3">09</option>
                            <option value="3">10</option>
                            <option value="3">11</option>
                            <option value="3">12</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="children">Years</label>
                        <select class="form-control">
                            <option selected>16</option>
                            <option value="1">17</option>
                            <option value="2">18</option>
                            <option value="3">19</option>
                            <option value="3">20</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameoncard">Name on Card</label>
                    <input type="text" class="form-control" id="nameoncard" placeholder="Luke Skywalker">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" ng-click="">Submit</button>
                </div>
            </div>
        </div>
    </div>
