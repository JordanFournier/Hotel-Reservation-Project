<div id="background3">
    <br>

    <!-- GOOGLE SEARCH -->
    <div id="search">
        <form method="get" action="http://www.google.com/search">
            <div style="border:padding:4px;maxwidth:30em;">
                <table border="0" align="center" cellpadding="0">
                    <tr>
                        <td>
                            <input type="text" name="q" size="25" maxlength="255" value="" />
                            <input type="submit" value="Search" />
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="font-size:75%">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <br>
    <h1>Come Stay With Us</h1>
    <br>


    <!-- FORM -->
    <div class="row2">
        <form name="formInfo" class="form" role="form" ng-submit="submitForm(formInfo.$valid)" novalidate>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Contact Information</h2>

                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error': formInfo.inputName.$touched && formInfo.inputName.$invalid}">
                    <label>Name</label>
                    <input type="text" name="inputName" class="form-control"  
                    ng-model="formInfo.name"
                    ng-minlength="3" 
                    ng-maxlength="30"
                    required>
                   <div class="help-block" ng-messages="formInfo.inputName.$error" 
                    ng-show="formInfo.inputName.$touched">
                        <div ng-messages-include="reservations/messages.html"></div>
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group" ng-class="{ 'has-error': formInfo.inputEmail.$touched && formInfo.inputEmail.$invalid}">
                    <label>Email</label>
                    <input type="email" name="inputEmail" class="form-control" 
                    ng-model="formInfo.Email"
                    ng-minlength="5" 
                    ng-maxlength="20" 
                    required>
                    <div class="help-block" ng-messages="formInfo.inputEmail.$error" 
                    ng-show="formInfo.inputEmail.$touched">
                        <div ng-messages-include="reservations/messages.html"></div>
                    </div>
                </div>

                <!-- ROOM TYPE -->
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select class="form-control" ng-model="formInfo.Room" required>
                        <option selected>Standard</option>
                        <option value="1">Standard Plus</option>
                        <option value="2">Deluxe</option>
                        <option value="3">Penthouse</option>
                    </select>
                </div>

                <!-- ARRIVAL -->
                <div class="form-group">
                    <label for="arrival">Arrival</label>
                    <input type="text" class="form-control" id="arrival" placeholder="01/15/2017" ng-model="formInfo.Arrival" required>
                </div>

                <!-- DEPARTING -->
                <div class="form-group">
                    <label for="departing">Departing</label>
                    <input type="text" class="form-control" id="departing" placeholder="01/16/2017" ng-model="formInfo.Departing" required>
                </div>

                <!-- ADULTS -->
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="adults">Adults</label>
                        <select class="form-control" ng-model="formInfo.Adults" required>
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                </div>

                <!-- CHILDREN -->
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="children">Children</label>
                        <select class="form-control" ng-model="formInfo.Children" required>
                            <option selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                </div>

                <!-- COMMENTS -->
                <div class="form-group">
                    <label for="comment">Additional Comments:</label>
                    <textarea class="form-control" rows="2" id="comment" ng-model="formInfo.Comments" ng-maxlength="500"></textarea>
                </div>

            </div>
        </div>
		
        <div class="col-md-6">
            <div class="form-container">
                <h2>Payment Information</h2>

                <!-- CREDIT CARD TYPE -->
                <div class="form-group">
                    <label for="credit-type">Credit Card Type</label>
                    <select class="form-control" ng-model="formInfo.CardType" required>
                        <option selected></option>
                        <option value="1">MasterCard</option>
                        <option value="2">Chase</option>
                        <option value="3">American Express</option>
                        <option value="4">Discover</option>
                        <option value="5">Visa</option>
                    </select>
                </div>

                <!-- CREDIT CARD NUMBER -->
                <div class="form-group" ng-class="{ 'has-error': formInfo.cardNumber.$touched && formInfo.cardNumber.$invalid}">
                    <label >Credit Card Number</label>
                    <input type="number" name="cardNumber" class="form-control"  
                    ng-model="formInfo.CardNum" 
                    ng-minlength="16" 
                    ng-maxlength="16" 
                    required>
                    <div class="help-block" ng-messages="formInfo.cardNumber.$error" 
                    ng-show="formInfo.cardNumber.$touched">
                        <div ng-messages-include="reservations/messages.html"></div>
                    </div>
                </div>

                <!-- MONTH -->
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="month">Month</label>
                        <select class="form-control" ng-model="formInfo.Month" required>
                            <option selected>01</option>
                            <option value="1">02</option>
                            <option value="2">03</option>
                            <option value="3">04</option>
                            <option value="3">05</option>
                            <option value="3">06</option>
                            <option value="3">07</option>
                            <option value="3">08</option>
                            <option value="3">09</option>
                            <option value="3">10</option>
                            <option value="3">11</option>
                            <option value="3">12</option>
                        </select>
                    </div>
                </div>

                <!-- YEARS -->
                <div class="form-group">
                    <div class="col-xs-6">
                        <label for="years">Years</label>
                        <select class="form-control" ng-model="formInfo.Year" required>
                            <option selected>16</option>
                            <option value="1">17</option>
                            <option value="2">18</option>
                            <option value="3">19</option>
                            <option value="3">20</option>
                        </select>
                    </div>
                </div>

                <!-- CARD NAME -->
                <div class="form-group" ng-class="{ 'has-error': formInfo.nameCard.$touched && formInfo.nameCard.$invalid}">
                    <label>Name on Card</label>
                    <input type="text" name="nameCard" class="form-control" 
                    ng-model="formInfo.CardName"
                    ng-minlength="3" 
                    ng-maxlength="20" 
                    required>
                    <div class="help-block" ng-messages="formInfo.nameCard.$error" 
                    ng-show="formInfo.nameCard.$touched">
                        <div ng-messages-include="reservations/messages.html"></div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" ng-click="saveData()" class="btn btn-primary btn-lg btn-block"  ng-disabled="formInfo.$invalid">Submit</button>
                </div>
            </div>
        </div>
    </form>
    </div>
