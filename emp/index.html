<body>
    <!-- Add Logo or Text Link back to Homepage (Customer Site) -->

        <div ng-controller="EmpCtrl as view">
        <tabset>
            <tab>
                <tab-heading>
                    <i class='glyphicon glyphicon-calendar'>  Reservations</i>

            </tab>
            <tab>
                <tab-heading>
                   <i class='glyphicon glyphicon-log-out'>  Check-Out </i>
                </tab-heading>
                <reservations action='checkout'></reservations>
            </tab>
            <tab>
                <tab-heading>
                   <i class='glyphicon glyphicon-wrench'>  Management </i>
                </tab-heading>
                <ng-include src="'/emp/mgrpages/manager.html'"></ng-include>                
            </tab>
            
        </tabset>
        </div>
