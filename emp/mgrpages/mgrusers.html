<div class="container-fluid">
    <div class="col-md-12">
        <div class="col-md-4 pull-left" style="Padding: 5px;">
            <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#userModal">
            <i class="glyphicon glyphicon-plus"></i>Add User</button>
        </div>
        <div class="col-md-4 pull-right" style="Padding: 5px;">
            <div class="input-group">
                <input id="txtUserSearch" type="text" class="form-control" name="x" 
                placeholder="Filter Grid..." ng-model="txtFilter">
                <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
            </div>
        </div>
        
    </div>
    <div class="col-md-12">
        <table id="tblUsers" class="table table-striped table-bordered" cellspacing="0" width="100%" 
        ng-app="mgrUsers" ng-controller="userCtrl">
            <thead>
                <tr>
                    <th>Edit User</th>
                    <th>Name</th>
                    <th>email</th>
                    <th>User Role</th>
                    <th>Phone #</th>
                    <th class="text-center">Disable/Enable</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users | filter : txtFilter"> 
                    <td class="text-center">
                        <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#userModal">
                            <i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit User {{user.id}}</button>
                    </td>
                    <td>{{user.last_name}}, {{user.first_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.Role}}</td>
                    <td>{{user.phone}}</td>
                    <td class="text-center">
                        {{user.Status}}
                        <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#userModal">
                            <i class="glyphicon glyphicon-eye-close"></i>&nbsp;Disable</button>
                        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#userModal">
                            <i class="glyphicon glyphicon-eye-open"></i>&nbsp;Enable</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="userModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h1>User</h1>
                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="modalUserTabs">
                        <li class="activeN"><a href="#ModalUser" data-url="mgrpages/mgrusersmodal.html">Check In</a></li>
                        <li><a href="#ModalUserHistory" data-url="mgrPages/mgrusershistorymodal.html">Hisory</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="ModalUser"></div>
                        <div class="tab-pane" id="ModalUserHistory"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/emp/mgrpages/mgrUsers.js"></script>
</div>
