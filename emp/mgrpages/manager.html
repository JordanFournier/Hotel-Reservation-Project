<div class="container-fluid">
    <div ng-controller="mgrCtrl as modal" >
        <tabset type="pills" class="tab-container" >
            <tab ng-repeat="tab in modal.tabs" active="tab.active" disable="tab.disabled">
                <tab-heading>
                    <i class={{tab.icon}}></i> &nbsp; {{tab.title}}
                </tab-heading>
                <div ng-include="tab.contenturl"></div>
            </tab>
        </tabset>
    </div>
</div>
